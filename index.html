    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/dark/main.css" />

    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div style=" display: none;" id="viewDiv"></div>
    <div id="histogram"></div>
    <div id="basemapGallery" class="esri-widget customWidget"><i class="esri-icon-basemap \ue634"></i></div>
    <div id="legendIcon" class="esri-widget customWidget"><i class="esri-icon-legend \ue90c"></i></div>



    <div id="filters" class="esri-widget containerWidgets ">
        <h4 style="text-align:center;">Filters</h4>
        <div id="filteringIcon" class="esri-widget customWidget"><i class="esri-icon-filter \ue653"></i></div>
        <!-- <div style="padding: 8px;" id="filteringIcon" class="esri-widget"><i class="esri-icon-expand \ue631"></i></div> -->
        <div id="CountriesMenu" class="row">
            <label class="column filtersLabels"><i class="esri-icon-public \ue696"></i> Country</label>
            <select class="column menuTheme filtersSelect" name="Countries" id="countriesList">
            </select>
        </div>

        <div id="PeriodTypeMenu" class="row">
            <label class="column filtersLabels" for="lang"><i class="esri-icon-maximize \ue60e"></i> Period type</label>
            <select class="column menuTheme filtersSelect" name="PeriodType" id="PeriodTypeList">
                <!-- <option value="1">Last 7 Days</option>
                <option value="2">Last 14 Days</option> -->
                <option value="0">Total</option>
                <option value="7">Yearly</option>
                <option value="3">Weekly</option>
                <option value="4">Monthly</option>
            </select>
        </div>

        <div id="PeriodDateMenu" class="row">
            <label class="column filtersLabels" for="lang"><i class="esri-icon-calendar \ue63f"></i> Period date</label>
            <select class="column menuTheme filtersSelect" name="PeriodDate" id="PeriodDateList">
            </select>
        </div>
    </div>

    <div style="text-align:center;" id="Indicators" class="esri-widget containerWidgets">
        <h4>Indicators</h4>
        <div class="row">
            <label class="column IndicatorsLabels"><i id="PointIcon" class="esri-icon-radio-unchecked"></i></label>
            <select class="column menuTheme indicatorsSelect" name="variables" id="2ndIndicatorsList">
                <option value="MortalityRate">Deaths per 100,000 population</option>
                <option value="AttackRate">Confirmed Cases per 100K Population</option>
                <option value="SampleTested">Tests per 100K population </option>
                <option value="RecoveryRate">Recovery Rate %</option>
                <option value="CFR">CFR %</option>
            </select>
        </div>
        <div class="row">
            <label class="column IndicatorsLabels"><i id="PolIcon" class="esri-icon-polygon \ue68b"></i></label>
            <select class="column menuTheme indicatorsSelect" name="variables" id="1stIndicatorsList">
                <option value="AttackRate">Confirmed Cases per 100K Population</option>
                <option value="MortalityRate">Deaths per 100,000 population</option>
                <option value="sampleTested">Tests per 100K population </option>
                <option value="RecoveryRate">Recovery Rate %</option>
                <option value="CFR">CFR %</option>
            </select>
        </div>

    </div>
    <div id="loadingBox" class="boxes">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
